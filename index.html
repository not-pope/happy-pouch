<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/assets/icon.png">
        
        <title>happy-pouch</title>

        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
    </head>
    <body>
        <noscript><p><span class="warning"><em>you must enable some js for this 'app' to work</em></span></p></noscript>

        <h1 class="title">happy-pouch</h1>
        <h2 class="sub-title">your friendly timer :)</h2>

        <hr id="up" class="line up">

        <div id="setup">
          <input type="text" id="setup-minutes" value="15" onchange="fixFormating()">
          <span class="setup-separator">:</span>
          <input type="text" id="setup-seconds" value="00" onchange="fixFormating()">
        </div>

        <div id="timer">
          <span id="timer-minutes" >00</span>
          <span class="timer-separator">:</span>
          <span id="timer-seconds">00</span>
        </div>
        
        <hr id="down" class="line">

        <div id="error">error</div>

        <div>
          <button id="button" type="button" onclick="toggleTimer()">Start</button>
        </div>
  
    </body>
</html>
